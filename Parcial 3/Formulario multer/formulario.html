<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moderno</title>
  <!-- Incluir Bootstrap desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      color: #343a40;
      text-align: center;
    }
    .btn-custom {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Formulario Moderno</h2>
      <form action="http://localhost:8088/formulario" method="POST" enctype="multipart/form-data" id="form">
        <!-- Campo de nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>

        <!-- Campo de apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <!-- Campo de teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="123-456-7890" required>
        </div>

        <!-- Campo para subir archivo -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Subir archivo</label>
          <input type="file" class="form-control" id="archivo" name="archivo" required>
        </div>

        <!-- Botones de envío -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
          <button type="button" class="btn btn-secondary btn-custom" id="btnjs">Enviar con JS</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Incluir Bootstrap JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btnjs').addEventListener('click', async () => {
      const data = new FormData(document.getElementById('form'));
      await fetch('http://localhost:8088/formulario', {
        method: 'POST',
        body: data
      })
        .then(response => response.blob())
        .then(archivoPDF => {
          let urlArchivo = URL.createObjectURL(archivoPDF);
          window.open(urlArchivo, '_blank');
        })
        .catch(error => console.error("Ocurrió un error: " + error.message));
    });
  </script>
</body>
</html>
